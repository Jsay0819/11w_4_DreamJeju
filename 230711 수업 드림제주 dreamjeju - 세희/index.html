<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="logo"><h1>Dream Jeju</h1></div>
        <div class="menu">
          <ul>
            <li>단체여행</li>
            <li>맞춤여행</li>
            <li>갤러리</li>
            <li>문의하기</li>
          </ul>
        </div>
      </header>
      <div class="slider">
        <img src="images/photo-1.jpg" alt="유채꽃" />
      </div>
      <div class="main">
        <div class="info">
          <div class="infoMenu">
            <p>공지사항</p>
            <p>갤러리</p>
          </div>
          <ul>
            <li>사무실을 이전했습니다.</li>
            <li>[참가 모집] 카약 체험에 초대합니다.</li>
            <li>[참가 모집] 여름 방학 기간, 오름 체험단을 모집합니다.</li>
            <li>겨울, 추천 여행지</li>
            <li>가을, 추천 여행지</li>
          </ul>
        </div>
        <div class="circleImg">
          <img src="images/icon-1.jpg" alt="평화기행" />
          <span>평화기행</span>
          <img src="images/icon-2.jpg" alt="힐링 워크샵" />
          <span>힐링 워크샵</span>
          <img src="images/icon-3.jpg" alt="문의하기" />
          <span>문의하기</span>
        </div>
      </div>
      <footer>
        <div class="bottomMenu">
          <ul>
            <li>회사 소개</li>
            <li>개인정보처리방침</li>
            <li>여행약관</li>
            <li>사이트맵</li>
          </ul>
          <p></p>
        </div>
        <div class="social">
          <img src="images/sns-1.png" alt="페이스북" />
          <img src="images/sns-2.png" alt="유튜브" />
          <img src="images/sns-3.png" alt="인스타그램" />
        </div>
      </footer>
    </div>
  </body>
</html>
